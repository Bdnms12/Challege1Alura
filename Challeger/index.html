<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
<title>Challenge Encriptador</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="logoImg" src="Imagenes/Vector.png">
        <h1 class="tittle">Encriptador de mensaje</h1>
        <a href="https://youtube.com/playlist?list=PLly5egcQSlfm-CIR4LOdkAIipoe5Jid67" ><img src="img/yt.png" id="imgYt"></a>
      </div>
      <div class="left">
          <input class="text-input" type="text" name="input-texto" id="inputtexto" placeholder="Ingrese el texto aqui">
      </div>
      <div class="right">
        <img src="Imagenes/Muñeco.png" id="imgDer">
        <h1 id="texto">Ningún mensaje fue encontrado</h1>
        <textarea id="texto2" >Ingresa el texto que desees encriptar o desenciptar.</textarea>
        <button type="button" id="copiar" onclick="copia()">Copiar</button>
      </div>
      <div class="left-buttons">
        <p>Sólo letra minusculas y sin acento</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
      </div>
    </div>
    <footer>
    
    </footer>
  </body>
</html>
